<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script lang="javascript">
// select all the .item elements
const items = document.querySelectorAll('.item');

// define the variables
let isDragging = false;
let initialMousePosition = { x: 0, y: 0 };
let initialCubePosition = { x: 0, y: 0 };

// add the mousedown event listener to each .item element
items.forEach(item => {
  item.addEventListener('mousedown', function(event) {
    isDragging = true;
    initialMousePosition.x = event.clientX;
    initialMousePosition.y = event.clientY;
    initialCubePosition.x = event.target.offsetLeft;
    initialCubePosition.y = event.target.offsetTop;
    console.log("Mouse down event triggered");
  });
});
document.addEventListener('mousemove', function(event) {
  // check if isDragging is true
  if (!isDragging) return;

  // calculate the new position of the cube
  const dx = event.clientX - initialMousePosition.x;
  const dy = event.clientY - initialMousePosition.y;
  const newCubePosition = {
    x: initialCubePosition.x + dx,
    y: initialCubePosition.y + dy
  };

  // update the position of the cube
  item.style.left = `${newCubePosition.x}px`;
  item.style.top = `${newCubePosition.y}px`;
});
document.addEventListener('mouseup', function(event) {
  // set isDragging to false
  isDragging = false;
});

	document.addEventListener('mousemove', function(event) {
  // check if isDragging is true
  if (!isDragging) return;

  // calculate the new position of the cube
  const dx = event.clientX - initialMousePosition.x;
  const dy = event.clientY - initialMousePosition.y;
  let newCubePosition = {
    x: initialCubePosition.x + dx,
    y: initialCubePosition.y + dy
  };

  // get the dimensions of the container
  const container = document.querySelector('.items');
  const containerRect = container.getBoundingClientRect();

  // ensure the cube doesn't go outside the container
  if (newCubePosition.x < containerRect.left) newCubePosition.x = containerRect.left;
  if (newCubePosition.y < containerRect.top) newCubePosition.y = containerRect.top;
  if (newCubePosition.x + item.offsetWidth > containerRect.right) newCubePosition.x = containerRect.right - item.offsetWidth;
  if (newCubePosition.y + item.offsetHeight > containerRect.bottom) newCubePosition.y = containerRect.bottom - item.offsetHeight;

  // update the position of the cube
  item.style.left = `${newCubePosition.x}px`;
  item.style.top = `${newCubePosition.y}px`;
});
	let selectedItem = null;

items.forEach(item => {
  item.addEventListener('mousedown', function(event) {
    // stop dragging the previous item
    if (selectedItem) {
      selectedItem.style.position = '';
      selectedItem = null;
      isDragging = false;
    }

    // start dragging the new item
    selectedItem = event.target;
    selectedItem.style.position = 'absolute';
    isDragging = true;
    initialMousePosition.x = event.clientX;
    initialMousePosition.y = event.clientY;
    initialCubePosition.x = selectedItem.offsetLeft;
    initialCubePosition.y = selectedItem.offsetTop;
  });
});
document.addEventListener('mouseup', function(event) {
  // set isDragging to false
  isDragging = false;

  // reset the selectedItem
  if (selectedItem) {
    selectedItem.style.position = '';
    selectedItem = null;
  }
});
	// add the 'selected' class in the mousedown event listener
selectedItem.classList.add('selected');

// remove the 'selected' class in the mouseup event listener
if (selectedItem) {
  selectedItem.classList.remove('selected');
  selectedItem.style.position = '';
  selectedItem = null;
}
document.addEventListener('mousemove', function(event) {
  // check if isDragging is true
  if (!isDragging) return;

  // calculate the new position of the cube
  const dx = event.clientX - initialMousePosition.x;
  const dy = event.clientY - initialMousePosition.y;
  let newCubePosition = {
    x: initialCubePosition.x + dx,
    y: initialCubePosition.y + dy
  };

  // update the position of the cube
  selectedItem.style.left = `${newCubePosition.x}px`;
  selectedItem.style.top = `${newCubePosition.y}px`;

  console.log("Mouse move event triggered");
});
</script>

  </body>
</html>
